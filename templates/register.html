{% extends "base.html" %}
{% block content %}

    <body>
    <!-- //portfolio -->
    <section class="w3l-apply-6">
        <!-- /apply-6-->
        <div class="apply-info py-5">
            <div class="container py-lg-5">
                <div class="apply-grids-info">
                    <form action="/users/addUser" method="post">
                        <div class="form-group">
                            <input type="text" hidden name="role" id="role" class="form-control"
                                   placeholder="" value="2">
                            <label>*First name</label>
                            <input type="text" name="firstname" id="firstname" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>*Last name</label>
                            <input type="text" name="lastname" id="lastname" class="form-control">
                        </div>
                         <div class="form-group">
                            <label>*Student Number</label>
                            <input type="text" name="studentNo" id="studentNo" class="form-control">
                        </div>
                        <div class="form-group mb-4">
                            <label class="mb-2">*Password</label>
                            <input type="password" name="password" class="form-control" id="password">
                        </div>

                        <div class="form-group mb-4">
                            <label class="mb-2">*Email</label>
                            <input type="email" name="email" class="form-control" id="email" >
                        </div>

                        <button type="submit" class="btn btn-primary submit">Login Now</button>
                        <a class="btn btn-primary" href="register">Sign Up</a>

                    </form>

                </div>
            </div>
        </div>
        </div>
    </section>

    <!-- //footer -->
    </body>



{% endblock %}
