{% extends "base.html" %}
{% block content %}
    <div style="padding-top:50px;min-height: 700px">
        <div class="container">
            <table id="myTableStudent" class="display">
                <thead>
                <tr>
                    <th></th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Student No</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Project Preference</th>
                    <th>Personal Statements</th>
                    <th>CV</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            {% if session['role'] ==1 %} <button class="btn btn-primary" onclick="preferStudents()">Prefer students</button> {% else %}{% endif %}
        </div>
    </div>

    <script>
        var flag = {% if session['role'] ==1 %} true {% else %} false{% endif %}
        var btn = [
            {
                "btnName": "View Profile",
                "func": "checkStudentProfile"
            }
        ];
        $(function () {
            renderDataTable('#myTableStudent', '/student/getAllJson', [
                {"data": null},
                {"data": "first_name"},
                {"data": "last_name"},
                {"data": "student_id_no"},
                {"data": "phone"},
                {"data": "email"},
                {"data": "project_preference"},
                {"data": "personal_statements"},
                {"data": "cv"}
            ], true, true, 9, btn);
        })

    </script>
{% endblock %}
