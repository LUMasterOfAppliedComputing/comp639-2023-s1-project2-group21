{% extends "mentor/mentorbase.html" %}
{% block content %}
    <body>
    <div style="padding-top:50px;min-height: 700px">
        <div class="container widthFull">
            <button class="btn btn-primary" style="margin: 30px 0 30px 30px" onclick="addPreferredProject()">Add preference</button>
            <table id="myTableProject" class="display">
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Project Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">number of students</th>
                    <th scope="col">project type</th>
                    <th scope="col">start date</th>
                    <th scope="col">end date</th>
                    <th scope="col">remain number of students</th>
                    <th scope="col">company name</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>


        </div>
    </div>
    <script>
        var btn = []


        $(function () {
            renderDataTable('#myTableProject', '/mentor/getProjectAllJson', [
                {"data": null},
                {"data": "project_title"},
                {"data": "description"},
                {"data": "number_of_student"},
                {"data": "type_name"},
                {"data": "start_date"},
                {"data": "end_date"},
                {"data": "remain_number_of_student"},
                {"data": "company_name"},
            ], true, true, 9, btn);

        })

    </script>

    </body>

{% endblock %}
